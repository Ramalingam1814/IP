<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <center><h1>Registration Form Validation </h1></center>
    <center>
    <form action="ind.html" onsubmit="return validateForm()">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter the name">
        <br><br>

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter the password">
        <br><br>

        <label>Phone number</label>
        <input type="number" id="phone" placeholder="Enter the Phone number">
        <br><br>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter the email">
        <br><br>

        <label>Zippattern</label>
        <input type="number" id="zip" placeholder="Enter the zipcode">
        <br><br>

        <button type="submit">Submit</button>
    </form>
    </center>
    <script>
        function validateForm(){
            let namePattern = /^[A-Za-z\s]+$/;
            let emailPattern = /^[\w.-]+@[A-Za-z]+\.[A-Za-z]{2,}$/;
            let phonePattern = /^\d{10}$/;
            let passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/; 
            let zipPattern = /^\d{6}$/;

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let password = document.getElementById("password").value.trim();
            let zip = document.getElementById("zip").value.trim();

            if (!namePattern.test(name)) {
                alert("Name should contain only letters and spaces.");
                return false;
            }
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (!phonePattern.test(phone)) {
                alert("Phone number must be 10 digits.");
                return false;
            }
            if (!passwordPattern.test(password)) {
                alert("Password must be at least 8 characters long and include letters and numbers.");
                return false;
            }
            if (!zipPattern.test(zip)) {
                alert("ZIP code must be exactly 6 digits.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
